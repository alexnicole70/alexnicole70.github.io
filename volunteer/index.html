<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <div id="container">
      <div class="page-1">
        <h1>page 1</h1>

    <script>
      var pa = new Pageable("#container", {
        freeScroll: false,
        infinite: false,
        childSelector: '[class^="page"]',
        onBeforeStart: function () {
          // do something before scrolling begins
          console.log("onBeforeStart");
        },
        onStart: function () {
          // do something when scrolling begins
          console.log("onStart");
        },
        onScroll: function () {
          // do something during scroll
          console.log("onScroll");
        },
        onFinish: function () {
          // do something when scrolling ends
          console.log("onFinish");
        },
      });

      const hoverA = document
        .querySelector("g#page-1-hover-a")
        .addEventListener("hover", (e) => {
          console.log("hover", e);
        });
    </script>
  </body>
