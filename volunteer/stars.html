<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="volunteer.css" />
    <script src="ImageMapResizer.js"></script>

    <script>
      var hoverStarA = function (isHover) {
        console.log(`Hover on: ${isHover}`);
        if (isHover) {
          let el = document.querySelector("#glow-star-1");
          el.style.visibility = "visible";
        } else {
          let el = document.querySelector("#glow-star-1");
          el.style.visibility = "hidden";
        }
      };
      var hoverStarB = function (isHover) {
        console.log(`Hover on: ${isHover}`);
        if (isHover) {
          let el = document.querySelector("#glow-star-2");
          el.style.visibility = "visible";
        } else {
          let el = document.querySelector("#glow-star-2");
          el.style.visibility = "hidden";
        }
      };
    </script>
  </head>
  <body>
    <div class="inner">
      <img
        src="images/volunteer-SPS-2logo.png"
        class="img-fluid"
        style="z-index: 3000"
        usemap="#image-map"
      />
      <img
        src="images/volunteer-SPS-2glow-star-2.png"
        class="img-fluid"
        style="z-index: 100; visibility: hidden;"
        id="glow-star-2"
      />
      <img
        src="images/volunteer-SPS-2star-2.png"
        class="img-fluid"
        style="z-index: 120"
      />

      <img
        src="images/volunteer-SPS-2glow-star-1.png"
        class="img-fluid"
        style="z-index: 10; visibility: hidden"
        id="glow-star-1"
      />
      <img
        src="images/volunteer-SPS-2star-1.png"
        class="img-fluid"
        style="z-index: 20"
      />

      <map name="image-map">
        <area
          target="_self"
          alt=""
          title=""
          href="metro.html"
          coords="1787,405,895,689,875,1665,1323,1865,1832,1862,2341,1153"
          shape="poly"
          onmouseover="hoverStarA(true)"
          onmouseout="hoverStarA(false)"
        />
        <area target="_self" alt="" title="" href="sps.html" coords="2927,709,2568,1316,3022,1841,3633,1590,3626,868" shape="poly" onmouseover="hoverStarB(true)"
        onmouseout="hoverStarB(false)">
      </map>

     
      <img
        src="images/volunteer-SPS-2background.png"
        class="img-fluid"
        style="z-index: 1"
      />
    </div>
    <script>
      imageMapResize();
    </script>
  </body>
</html>
